<head>
	<title>Custómica - Remeras Estampadas</title>
	
	<meta charset="utf-8" />
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	 
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
	<link rel="shortcut icon" href="/images/favicon.ico">
	
	<link rel="stylesheet" href="/stylesheets/skeleton/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/skeleton/base.css">
	<link rel="stylesheet/less" href="/stylesheets/styles.less">
	
	<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script src="/javascripts/less-1.1.3.min.js"></script>
    <script src="/javascripts/jquery-1.5.1.min.js"></script>
    <script src="/javascripts/jquery.simplemodal-1.4.1.min.js"></script>
    <script src="/javascripts/swfobject.js"></script>
	<script src="/javascripts/skeleton.js"></script>
	<script src="/javascripts/app.js"></script>
	
	<script type="text/javascript">
		$(LoginControls.initialize);
	</script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="ten columns">
				<a href="@{Application.index}"><img src="/images/logo.png" style="height: 32px"/></a>
				<span class="links">
					<a href="@{Application.category(null)}">Mirá Remeras</a>
					<a href="@{Application.designer}">Diseñá una Remera</a>
				</span>
			</div>
			<div class="six columns">
				<div class="loggedInControls" style="display: none">
					<fb:profile-pic uid=loggedinuser facebook-logo=false linked=false size=square></fb:profile-pic>
					Hola, 
					<fb:name uid=loggedinuser useyou=false linked=false></fb:name>
					<a href="javascript:LoginControls.logout()">Salir</a>				
				</div>
			
				<div class="loggedOutControls" style="display: none">
					<fb:login-button show-faces="false" perms="email,publish_stream">
						Conectate con Facebook
					</fb:login-button>
				</div>
			</div>
		</div>
	</div>

	<div class="main container">
		<br class="row"/>

		#{doLayout /}
		
		<br class="clear"/>
		<br class="row" />
		<div class="sixteen columns footer">
			<div class="like">
				<div class="half-bottom"></div>
				<fb:like href="http://www.facebook.com/pages/Cust%C3%B3mica/165116230219367" 
					send="false" width="900" show_faces="false"></fb:like>
			</div>
			
			<div class="half-bottom"></div>

			<div class="six columns alpha">
				<strong>
					<a href="http://blog.customica.com" class="item">
						Blog
					</a>
				</strong>
				<a href="/contactanos" class="item">Contactános</a>
				<br class="clear"/>
			</div>
			
			<div class="six columns">
				<a href="http://twitter.com/Customica" class="twitter-follow-button" data-lang="es">
					Follow @Customica
				</a>				
			</div>

			<div class="four columns omega copyright">&copy; 2011</div>
		</div>
	</div>
		
	<div id="fb-root"></div>
	<script src="http://connect.facebook.net/es_ES/all.js"></script>
	<script type="text/javascript">
		FB.init({appId: 'b382872fb2c9602a341100ef74a19e2c', status: true, cookie: true, xfbml: true});
	</script>
</body>
