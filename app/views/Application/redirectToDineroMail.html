<head>
	<title>Custómica</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	 
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
	<link rel="shortcut icon" href="/images/favicon.ico">
	
	<link rel="stylesheet" href="/stylesheets/skeleton/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/skeleton/base.css">
	<link rel="stylesheet" href="/stylesheets/skeleton/layout.css">
	<link rel="stylesheet/less" href="/stylesheets/styles.less">
	
    <script src="/javascripts/jquery-1.5.1.min.js"></script>
	<script src="/javascripts/skeleton.js"></script>
	<script src="/javascripts/less-1.1.3.min.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$("html").css("cursor", "wait");
			setTimeout(function() {
				$("#redirect").submit();
			}, 1000);
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="sixteen columns">
			<div class="center">
				<div class="row"></div>
				<h1 class="row">Procesando tu pedido...</h1>
				<div class="row"></div>
				<img src="/images/loading.gif" class="row"/>
				<div class="row"></div>
				<h3 class="subheader">Por favor esperá.</h3>
				<div class="row"></div>
			</div>	
		
			<form action="${post.getUrl()}" method="post" id="redirect">
				#{list items:post.getParameters(), as:'parameter'}
					<input type="hidden" name="${parameter.getName()}" value="${parameter.getValue()}"/>
				#{/list}
			</form>
		</div>
	</div>
</body>
